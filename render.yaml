# Render service manifest for Megapark Hotel Full-Stack App
services:
  - type: web
    name: megapark-backend
    env: node
    region: oregon
    plan: free
    repo: .
    branch: main
    buildCommand: bash -c 'cd frontend && npm install && npm run build && cd ../backend && npm install'
    startCommand: node backend/index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '3000'
      - key: PGSSLMODE
        value: require

databases:
  - name: megapark-db
    plan: starter
    region: oregon
